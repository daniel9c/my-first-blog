{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
    	        
        <div class="date">            	                        
			{% if post.published_date %}
				{{ post.published_date }}
			{% else %}
				{% if user.is_authenticated %}
					<a class="btn btn-default" href="{% url "post_publish" post_id=post.pk %}">Publicar</a>
				{% endif %}
			{% endif %}	
        </div>
        
        {% if user.is_authenticated %}
        	<a class="btn btn-default" href="{% url "post_edit" post_id=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        	<a class="btn btn-default" href="{% url "post_delete" post_id=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>        	
		{% endif %}		
		
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
